<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- ビューポート設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Trriger</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="fixed-header">　</header>
    <main class="main-content">
        <div id="p1" style="display:block;">
            <h1>Trigger</h1>
            <div class="mini-content">
                <p>組織に怪しいやつがいるようだ。</p>
                <p>やつがスパイである証拠を掴め！</p>
            </div>
            <button class="btn btn-flat" id="b1">スタート</button>
        </div>
        <div id="p2" style="display:none;">
            <h2>NGリアクションは…</h2>
            <button class="btn btn-flat" id="b2">次へ</button>
        </div>
        <div id="p2_2" style="display:none;">
            <h2>NGリアクションは</h2>
            <div id="p2_2_2" class="mini-content">
                <p>トリガーとジャッジで共有せよ</p>
            </div>
            <button class="btn btn-flat" id="b2_2" style="display:none;">共有完了</button>
        </div>
        <div id="p3" style="display:none;">
            <h2>NGリアクションは</h2>
            <div class="mini-content">
                <p>トリガーはターゲットへの指示を考えよ。</p>
                <p>指示内容はトリガー自身の判断に一任する。</p>
                <p>残り思考時間：<span id="countdown">30</span></p>
            </div>
            <button class="btn btn-flat" id="b3">最初からやり直す</button>
    </main>
    <footer class="fixed-footer">　</footer>
    <script src="script.js"></script>
</body>

</html>
