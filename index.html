<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- ビューポート設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Trriger</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="fixed-header">　</header>
    <main class="main-content">
        <div id="p1" style="display:block;">
            <h1>Trigger</h1>
            <div class="mini-content">
                <p>組織に怪しいやつがいるようだ。</p>
                <p>やつがスパイである証拠を掴め！</p>
            </div>
            <button class="btn btn-flat" id="b1">スタート</button>
        </div>
        <div id="p2" style="display:none;">
            <h2>NGリアクションは…</h2>
            <button class="btn btn-flat" id="b2">次へ</button>
        </div>
        <div id="p2_2" style="display:none;">
            <div id="ng-container" style="text-align: center; margin: 20px;">
                <span id="ng-label">
                    <h2>NGリアクションは</h2>
                </span>
                <span id="result-display"></span>
            </div>
            <div id="p2_2_2" class="mini-content">
                <p>トリガーとジャッジで共有せよ</p>
            </div>
            <button class="btn btn-flat" id="b2_2" style="display:none;">共有完了</button>
        </div>
        <div id="p3" style="display:none;">
            <div class="mini-content">
                <p>トリガーはターゲットへの指示を考えよ。</p>
                <p>指示内容はトリガー自身の判断に一任する。</p>
            </div>
            <div class="mini-content">
                <p><span id="countdown">30</span></p>
            </div>
            <button class="btn btn-flat" id="b3">スキップ</button>
        </div>
        <div id="p4" style="display:none;">
            <div class="mini-content">
                <p>トリガーはターゲットへ指示せよ</p>
                <p>　</p>
                <button class="btn btn-flat" id="b4">判定に進む</button>
            </div>
        </div>
        <div id="p5" style="display:none;">
            <p>ジャッジは内密に判定せよ</p>
            <button class="btn btn-flat" id="b5_a">トリガーの勝利</button>
            <button class="btn btn-flat" id="b5_b">スパイの勝利</button>
        </div>
        <div id="p6_a" style="display: none;">
            <h2>トリガーの勝利</h2>
            <div class="mini-content">
                <p>やはりあいつはスパイだった</p>
                <p>この件は組織に報告された</p>
                <p>　</p>
                <p>　</p>
                <p>怪しいやつはまだいるようだ</p>
                <p>　</p>
                <button class="btn btn-flat" id="b6_a">最初から</button>

            </div>
        </div>
        <div id="p6_b" style="display: none;">
            <h2>スパイの勝利</h2>
            <div class="mini-content">
                <p>スパイだと見抜けなかった</p>
                <p>この件が組織に報告されることはないだろう…</p>
                <p>　</p>
                <p>　</p>
                <p>怪しいやつはまだいるようだ</p>
                <button class="btn btn-flat" id="b6_b">最初から</button>

            </div>
        </div>

    </main>
    <footer class="fixed-footer">　</footer>
    <script src="script.js"></script>
</body>

</html>
